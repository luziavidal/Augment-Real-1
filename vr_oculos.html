	//		FUNÇÕES DE RENDERIZAÇÃO
	//////////////////////////////////////////////////////////////////////////////////


	// CONTROLES - MOUSE INICIALMENTE (OrbitControls), DEPOIS PODE TROCAR PARA OCULOS (DeviceOrientationControls)
	var controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.enabled = true;
		controls.enableKeys = false;
		controls.enablePan = false;
		controls.enableZoom = true;
		controls.enableRotate = true;
	

	// acrescenta na div conteudo
	var conteudo = document.getElementById( 'conteudo' );
	conteudo.appendChild( renderer.domElement );


	// movimento de mouse e redimensionamento de tela
	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	window.addEventListener( 'resize', onWindowResize, false );

	var mouseX = 0, mouseY = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
		effect.setSize( window.innerWidth, window.innerHeight );
	}

	function onDocumentMouseMove( event ) {
		mouseX = ( event.clientX - windowHalfX );
		mouseY = ( event.clientY - windowHalfY );
	}

	function animate() {
		requestAnimationFrame( animate );
		render();
		controls.update();
	}

	function render() {
		if (camVR == 1) {
		effect.render(scene, camera);
		} else {
		renderer.render(scene, camera);
		}
	}

	function trocaCamVR() {
		if (camVR == 0) {
		camVR = 1;
		controls.enableZoom = false;
		controls.enablePan = false;
		function setOrientationControls(e) {
			if (!e.alpha) {
				alert ("Seu dispositivo ou navegador parece não suportar essa tecnologia.\nCertifique-se de utilizar um celular ou tablet compatível com óculos VR.");
				return;
			}
			controls = new THREE.DeviceOrientationControls(modelofinal, true);
			controls.connect();
			controls.update();
			window.removeEventListener('deviceorientation', setOrientationControls, true);
		}
		window.addEventListener('deviceorientation', setOrientationControls, true);
		onWindowResize();
		} else {
		camVR = 0;
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.enableKeys = false;
		controls.enableZoom = true;
		controls.enablePan = true;
		controls.update();
		onWindowResize();
		}
    }

	animate();
	trocaCamVR();
</script>
